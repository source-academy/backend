name: Run CI
on:
  push:
    branches:
      - master
    paths:
      - "config/**"
      - "lib/**"
      - "priv/**"
      - "rel/**"
      - "test/**"
      - "**/*.ex"
      - "**/*.exs"
      - "mix.lock"
      - ".github/workflows/ci.yml"
      - "!config/*.example"
  pull_request:

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-20.04
    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ELIXIR_VERSION: 1.13.4
      OTP_VERSION: 25.3.2
    services:
      postgres:
        image: postgres:14.2
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cadet_test
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
      - name: Cache _build
        uses: actions/cache@v3
        with:
          path: |
            _build
            priv/plts
          # Elixir is smart enough to know what needs to be recompiled automatically
          key: 1-${{ runner.os }}-erlang-${{ env.OTP_VERSION }}-elixir-${{ env.ELIXIR_VERSION }}
      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
      - name: mix deps.get
        run: |
          mix deps.get
      - name: mix format and mix credo
        run: |
          mix format --check-formatted
          mix credo
      - name: mix ecto.setup
        run: |
          mix ecto.setup
      - name: mix coveralls.github (run tests)
        run: |
          mix coveralls.github
      - name: mix dialyzer (check typing)
        run: |
          mkdir -p priv/plts
          mix dialyzer
      - name: mix inch.report (check documentation coverage)
        run: |
          mix inch.report || :
