name: Build release
on:
  push:
    branches:
      - stable
      - master
    paths:
      - 'config/**'
      - 'lib/**'
      - 'priv/**'
      - 'rel/**'
      - 'test/**'
      - '**/*.ex'
      - '**/*.exs'
      - 'mix.lock'
      - '.github/workflows/cd.yml'
      - '!config/*.example'

jobs:
  ci:
    name: Build release
    runs-on: ubuntu-latest
    env:
      MIX_ENV: prod
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: rlespinasse/github-slug-action@v3.x
      - uses: actions/checkout@v2
      - name: Cache deps
        uses: actions/cache@v1
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - name: Cache _build
        uses: actions/cache@v1
        with:
          path: |
            _build
            !_build/prod/cadet-0.0.1.tar.gz
          key: cd-${{ env.GITHUB_REF_SLUG }}-${{ runner.os }}-erlang-23.3.1-elixir-1.11.3-${{ github.sha }}
          restore-keys: |
            cd-${{ env.GITHUB_REF_SLUG }}-${{ runner.os }}-erlang-23.3.1-elixir-1.11.3-
      - name: Setup Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: 1.11.3
          otp-version: 23.3.1
      - name: Build release
        run: |
          set -eu
          mix deps.get
          rm -f _build/prod/cadet-0.0.1.tar.gz
          mix release
      - name: Create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest-${{ env.GITHUB_REF_SLUG }}
          prerelease: ${{ env.GITHUB_REF_SLUG == 'master' }}
          title: Latest commit on ${{ env.GITHUB_REF_SLUG }}
          files: _build/prod/cadet-0.0.1.tar.gz

